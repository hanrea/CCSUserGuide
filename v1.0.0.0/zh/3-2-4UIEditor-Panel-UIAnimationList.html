    <h2>UI动画列表面板</h2>
    <h3>简介</h3>
    <div class="desc">
		
		<img src="img/3-2-4-img-01.png" alt="" />
	  <p>&nbsp;</p>
		<p>		  该面板提供对UI动画的动作管理。</p>
		<p>&nbsp;</p>
		<p><br />
	  </p>
    </div>
     <h3>功能</h3>
    <div class="desc">
    	
        	<h4>修改动画名称</h4>
            <div>
             <img src="img/3-2-4-img-02.png" alt="" />
              <p>&nbsp;</p>
              <p>现在想要修改名称的动作，双击鼠标左键或F2键开启修改动画名称状态。</p>
              <p>&nbsp;</p>
      </div>
      
      
      
        
            
      
    </div>
    
   <h3>右键菜单</h3>
    <div class="desc">
    <img src="img/3-2-4-img-03.png" alt="" />
      <div class="longdesc">
       	<h4>添加动画</h4>
           
       	<div class="RightMenu">
       
       	  <p>&nbsp;</p>
       	  <p>在当前位置添加一个新的动画。</p>
       	  <p>&nbsp;</p>
       	</div>
                   
          
        <h4>复制动画</h4>
           <div class="RightMenu">
           <p>&nbsp;</p>
           <p>将当前选中动画复制一份到列表的末尾。</p>
           <p>&nbsp;</p>
        </div>
          
            
        <h4>删除动画</h4>
           <div class="RightMenu">
           <p>&nbsp;</p>
           <p>删除当前选中动画。</p>
           <p>&nbsp;</p>
        </div>
        
      </div>
